<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机骰子生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .dice {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-out;
            margin: 1rem;
        }
        
        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dot {
            width: 25px;
            height: 25px;
            background: #222;
            border-radius: 50%;
            position: absolute;
        }
        
        /* 骰子点数布局 */
        .face-1 .dot:nth-child(1) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        .face-2 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-2 .dot:nth-child(2) { bottom: 25%; right: 25%; }
        
        .face-3 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-3 .dot:nth-child(2) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-3 .dot:nth-child(3) { bottom: 25%; right: 25%; }
        
        .face-4 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-4 .dot:nth-child(2) { top: 25%; right: 25%; }
        .face-4 .dot:nth-child(3) { bottom: 25%; left: 25%; }
        .face-4 .dot:nth-child(4) { bottom: 25%; right: 25%; }
        
        .face-5 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-5 .dot:nth-child(2) { top: 25%; right: 25%; }
        .face-5 .dot:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-5 .dot:nth-child(4) { bottom: 25%; left: 25%; }
        .face-5 .dot:nth-child(5) { bottom: 25%; right: 25%; }
        
        .face-6 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-6 .dot:nth-child(2) { top: 25%; right: 25%; }
        .face-6 .dot:nth-child(3) { top: 50%; left: 25%; transform: translateY(-50%); }
        .face-6 .dot:nth-child(4) { top: 50%; right: 25%; transform: translateY(-50%); }
        .face-6 .dot:nth-child(5) { bottom: 25%; left: 25%; }
        .face-6 .dot:nth-child(6) { bottom: 25%; right: 25%; }
        
        /* 骰子3D面定位 */
        .dice-face:nth-child(1) { transform: translateZ(75px); } /* 前 */
        .dice-face:nth-child(2) { transform: rotateY(180deg) translateZ(75px); } /* 后 */
        .dice-face:nth-child(3) { transform: rotateY(90deg) translateZ(75px); } /* 右 */
        .dice-face:nth-child(4) { transform: rotateY(-90deg) translateZ(75px); } /* 左 */
        .dice-face:nth-child(5) { transform: rotateX(90deg) translateZ(75px); } /* 上 */
        .dice-face:nth-child(6) { transform: rotateX(-90deg) translateZ(75px); } /* 下 */
        
        .controls {
            margin: 2rem 0;
        }
        
        .roll-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .roll-btn:hover {
            background: #ff7043;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .roll-btn:active {
            transform: translateY(1px);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stats h2 {
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .history {
            margin-top: 2rem;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
        }
        
        .history-item {
            display: inline-block;
            margin: 0.3rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .dice {
                width: 120px;
                height: 120px;
            }
            
            .dot {
                width: 18px;
                height: 18px;
            }
            
            .dice-face:nth-child(1) { transform: translateZ(60px); }
            .dice-face:nth-child(2) { transform: rotateY(180deg) translateZ(60px); }
            .dice-face:nth-child(3) { transform: rotateY(90deg) translateZ(60px); }
            .dice-face:nth-child(4) { transform: rotateY(-90deg) translateZ(60px); }
            .dice-face:nth-child(5) { transform: rotateX(90deg) translateZ(60px); }
            .dice-face:nth-child(6) { transform: rotateX(-90deg) translateZ(60px); }
        }
        
        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg); }
        }
        
        .rolling {
            animation: roll 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>随机骰子生成器</h1>
            <p class="subtitle">点击按钮生成随机骰子点数，可用于各种游戏和决策</p>
        </header>
        
        <div class="dice-container">
            <div class="dice" id="dice">
                <!-- 骰子的6个面 -->
                <div class="dice-face face-1">
                    <div class="dot"></div>
                </div>
                <div class="dice-face face-6">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face face-2">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face face-5">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face face-3">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dice-face face-4">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="roll-btn" id="rollBtn">掷骰子</button>
        </div>
        
        <div class="stats">
            <h2>统计数据</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div>当前点数</div>
                    <div class="stat-value" id="currentValue">-</div>
                </div>
                <div class="stat-item">
                    <div>总投掷次数</div>
                    <div class="stat-value" id="totalRolls">0</div>
                </div>
                <div class="stat-item">
                    <div>平均点数</div>
                    <div class="stat-value" id="averageValue">0.00</div>
                </div>
            </div>
            
            <div class="history">
                <h3>历史记录</h3>
                <div id="historyList"></div>
            </div>
        </div>
        
        <footer>
            <p>随机骰子生成器 &copy; 2023 - 可用于游戏、决策或任何需要随机数的场景</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dice = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            const currentValueEl = document.getElementById('currentValue');
            const totalRollsEl = document.getElementById('totalRolls');
            const averageValueEl = document.getElementById('averageValue');
            const historyList = document.getElementById('historyList');
            
            let totalRolls = 0;
            let totalValue = 0;
            let rollHistory = [];
            
            // 骰子点数对应的旋转角度
            const diceRotations = {
                1: 'rotateX(0deg) rotateY(0deg)',
                2: 'rotateX(0deg) rotateY(-90deg)',
                3: 'rotateX(-90deg) rotateY(0deg)',
                4: 'rotateX(90deg) rotateY(0deg)',
                5: 'rotateX(0deg) rotateY(90deg)',
                6: 'rotateX(180deg) rotateY(0deg)'
            };
            
            // 掷骰子函数
            function rollDice() {
                // 添加滚动动画
                dice.classList.add('rolling');
                
                // 禁用按钮防止重复点击
                rollBtn.disabled = true;
                
                // 1秒后显示结果
                setTimeout(() => {
                    // 生成随机点数（1-6）
                    const value = Math.floor(Math.random() * 6) + 1;
                    
                    // 移除动画类
                    dice.classList.remove('rolling');
                    
                    // 应用旋转以显示正确的点数
                    dice.style.transform = diceRotations[value];
                    
                    // 更新统计数据
                    updateStats(value);
                    
                    // 重新启用按钮
                    rollBtn.disabled = false;
                }, 1000);
            }
            
            // 更新统计信息
            function updateStats(value) {
                totalRolls++;
                totalValue += value;
                rollHistory.push(value);
                
                // 更新显示
                currentValueEl.textContent = value;
                totalRollsEl.textContent = totalRolls;
                averageValueEl.textContent = (totalValue / totalRolls).toFixed(2);
                
                // 更新历史记录
                updateHistory();
            }
            
            // 更新历史记录显示
            function updateHistory() {
                historyList.innerHTML = '';
                // 显示最近10次记录
                const recentHistory = rollHistory.slice(-10);
                recentHistory.forEach(value => {
                    const historyItem = document.createElement('span');
                    historyItem.className = 'history-item';
                    historyItem.textContent = value;
                    historyList.appendChild(historyItem);
                });
            }
            
            // 绑定按钮点击事件
            rollBtn.addEventListener('click', rollDice);
            
            // 初始显示一个随机点数
            const initialValue = Math.floor(Math.random() * 6) + 1;
            dice.style.transform = diceRotations[initialValue];
            updateStats(initialValue);
        });
    </script>
</body>
</html>
