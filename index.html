<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>外语学习媒体播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/player.css">
    <link rel="stylesheet" href="css/components/anki.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/dictionary.css">
    <link rel="stylesheet" href="css/components/responsive.css">
</head>
<body>
    <!-- 头部区域 -->
    <div id="header-container"></div>
    
    <div class="container">
        <!-- Anki控制区域 -->
        <div id="anki-section-container"></div>
        
        <!-- 播放器区域 -->
        <div id="player-section-container"></div>
        
        <!-- 字幕显示区域 -->
        <div id="subtitle-section-container"></div>
        
        <!-- GitHub链接 -->
        <div class="github-link">
            <a href="https://github.com/FantasyzeroXYZ/test-html" target="_blank" title="查看项目源码">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <!-- 底部面板 -->
    <div id="panels-container"></div>
    
    <footer>
        <p>网页媒体播放器 - 专为语言学习设计 | 部署于 GitHub Pages</p>
    </footer>

    <!-- 引入MeCab JS库 -->
    <script src="https://cdn.jsdelivr.net/npm/mecab-wasm@0.1.0-browser/mecab.js"></script>
    
    <!-- 引入JavaScript模块 -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
