name: Deploy Vite React App (Optimized)

on:
  push:
    branches: [main, master]
  schedule:
    # 每周日凌晨自动构建（保持依赖更新）
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # 测试和构建
  test-and-build:
    name: '测试和构建'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 安装依赖
      run: |
        npm ci
        # 检查安全漏洞
        npm audit --audit-level moderate || true

    - name: 运行测试
      run: |
        # 如果有测试脚本的话
        npm test -- --watchAll=false --passWithNoTests || echo "No tests found"

    - name: 构建检查
      run: |
        npm run build
        # 检查构建产物大小
        du -sh dist/ || echo "Build size check completed"

    - name: 检查构建产物
      run: |
        # 确保必要的文件存在
        ls -la dist/
        [ -f dist/index.html ] || exit 1
        echo "Build verification passed"

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: dist/
        retention-days: 7

  # 部署到 GitHub Pages
  deploy:
    name: '部署到 GitHub Pages'
    runs-on: ubuntu-latest
    needs: test-and-build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 下载构建产物
      uses: actions/download-artifact@v4
      with:
        name: build-artifact
        path: dist

    - name: 设置 Pages
      uses: actions/configure-pages@v4

    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 发送部署通知
      if: always()
      run: |
        DEPLOY_STATUS="${{ job.status }}"
        DEPLOY_URL="${{ steps.deployment.outputs.page_url }}"
        echo "Deployment $DEPLOY_STATUS"
        echo "URL: $DEPLOY_URL"

  # 安全检查
  security-check:
    name: '安全检查'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout 代码
      uses: actions/checkout@v4

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 安装依赖
      run: npm ci

    - name: 运行安全审计
      run: |
        npm audit --audit-level high
      continue-on-error: true

    - name: 检查依赖许可证
      run: |
        npx license-checker --summary || echo "License check completed"