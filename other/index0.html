<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>英语学习音频播放器</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>英语学习音频播放器</h1>
        <p class="subtitle">支持视频文件作为音频播放、字幕显示与词汇查询功能</p>
    </header>
    
    <div class="container">
        <section class="file-section">
            <div class="file-controls">
                <button class="file-btn" id="audio-file-btn">选择音频文件</button>
                <button class="file-btn" id="subtitle-file-btn">选择字幕文件</button>
                <input type="file" id="audio-file-input" accept="audio/*,video/*" class="hidden">
                <input type="file" id="subtitle-file-input" accept=".srt,.vtt,.txt" class="hidden">
            </div>
            <div class="file-info">
                <div class="file-card">
                    <h3>音频/视频文件</h3>
                    <p id="audio-file-name">未选择文件</p>
                </div>
                <div class="file-card">
                    <h3>字幕文件</h3>
                    <p id="subtitle-file-name">未选择文件</p>
                </div>
            </div>
        </section>
        
        <section class="player-section">
            <div class="player-container">
                <div class="audio-info">
                    <div class="album-art">
                        <i>♪</i>
                    </div>
                    <div class="track-info">
                        <h2 id="track-title">请选择音频文件</h2>
                        <p id="track-description">支持 MP3, WAV, OGG, MP4, AVI 等格式</p>
                    </div>
                </div>
                
                <audio id="player" controls>
                    <!-- 音频源将通过JavaScript动态设置 -->
                </audio>
            </div>
        </section>
        
        <section class="subtitle-section">
            <div class="subtitle-display" id="subtitle-display">
                <div class="subtitle-text" id="subtitle-text">
                    请先选择音频/视频和字幕文件<br>
                    <strong>点击字幕中的单词即可查询其含义</strong>
                </div>
            </div>
            <div class="subtitle-controls">
                <button class="subtitle-btn" id="toggle-subtitle-btn">显示/隐藏字幕</button>
            </div>
            <p class="hint">提示：直接点击字幕中的单词，该单词会自动填入查询框并显示释义</p>
        </section>
        
        <section class="dictionary-section">
            <div class="dictionary-container">
                <div class="dictionary-header">
                    <input type="text" class="dictionary-input" id="dictionary-input" placeholder="输入要查询的单词...">
                    <button class="dictionary-btn" id="dictionary-btn">查询词汇</button>
                </div>
                <div class="dictionary-result" id="dictionary-result">
                    查询结果将显示在这里...
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>网页音频播放器 - 专为英语学习设计</p>
    </footer>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="js/player.js"></script>
    <script src="js/subtitle.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
