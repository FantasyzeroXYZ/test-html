name: Deploy Pages
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    concurrency:
      group: pages
      cancel-in-progress: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci && npm run build
      - uses: actions/deploy-pages@v4
