<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页音频播放器 - 支持本地文件与查词功能</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #ddd;
            font-size: 1.1rem;
        }
        
        .file-section {
            margin-bottom: 20px;
        }
        
        .file-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .file-btn {
            background: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 180px;
        }
        
        .file-btn:hover {
            background: rgba(52, 152, 219, 1);
        }
        
        .file-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .file-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            flex: 1;
            min-width: 200px;
        }
        
        .file-card h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #3498db;
        }
        
        .file-card p {
            font-size: 0.9rem;
            color: #bbb;
            word-break: break-all;
        }
        
        .player-section {
            margin-bottom: 30px;
        }
        
        .player-container {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .audio-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .album-art {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .album-art i {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .track-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .track-info p {
            color: #bbb;
        }
        
        .plyr__controls {
            background: transparent;
        }
        
        .plyr--audio .plyr__controls {
            background: transparent;
            color: white;
        }
        
        .plyr--full-ui input[type=range] {
            color: #3498db;
        }
        
        .subtitle-section {
            margin-bottom: 30px;
        }
        
        .subtitle-display {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 10px;
            padding: 20px;
            min-height: 120px;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: text;
        }
        
        .subtitle-text {
            transition: all 0.3s;
        }
        
        .highlight {
            background-color: rgba(52, 152, 219, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .subtitle-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .subtitle-btn {
            background: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .subtitle-btn:hover {
            background: rgba(52, 152, 219, 1);
        }
        
        .dictionary-section {
            margin-bottom: 20px;
        }
        
        .dictionary-container {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dictionary-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .dictionary-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: 10px;
        }
        
        .dictionary-btn {
            background: rgba(46, 204, 113, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dictionary-btn:hover {
            background: rgba(46, 204, 113, 1);
        }
        
        .dictionary-result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            min-height: 100px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .word-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .phonetic {
            color: #3498db;
            font-style: italic;
        }
        
        .meaning-section {
            margin-bottom: 15px;
        }
        
        .part-of-speech {
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 5px;
        }
        
        .definition {
            margin-left: 15px;
            margin-bottom: 5px;
        }
        
        .example {
            margin-left: 15px;
            font-style: italic;
            color: #ddd;
            margin-bottom: 8px;
        }
        
        .hint {
            text-align: center;
            color: #bbb;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .audio-info {
                flex-direction: column;
                text-align: center;
            }
            
            .album-art {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .file-controls {
                flex-direction: column;
            }
        }

        .loading {
            text-align: center;
            color: #3498db;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>网页音频播放器</h1>
        <p class="subtitle">支持本地文件、字幕显示与词汇查询功能</p>
    </header>
    
    <div class="container">
        <section class="file-section">
            <div class="file-controls">
                <button class="file-btn" id="audio-file-btn">选择音频文件</button>
                <button class="file-btn" id="subtitle-file-btn">选择字幕文件</button>
                <input type="file" id="audio-file-input" accept="audio/*" class="hidden">
                <input type="file" id="subtitle-file-input" accept=".srt,.vtt,.txt" class="hidden">
            </div>
            <div class="file-info">
                <div class="file-card">
                    <h3>音频文件</h3>
                    <p id="audio-file-name">未选择文件</p>
                </div>
                <div class="file-card">
                    <h3>字幕文件</h3>
                    <p id="subtitle-file-name">未选择文件</p>
                </div>
            </div>
        </section>
        
        <section class="player-section">
            <div class="player-container">
                <div class="audio-info">
                    <div class="album-art">
                        <i>♪</i>
                    </div>
                    <div class="track-info">
                        <h2 id="track-title">请选择音频文件</h2>
                        <p id="track-description">支持 MP3, WAV, OGG 等格式</p>
                    </div>
                </div>
                
                <audio id="player" controls>
                    <!-- 音频源将通过JavaScript动态设置 -->
                </audio>
            </div>
        </section>
        
        <section class="subtitle-section">
            <div class="subtitle-display" id="subtitle-display">
                <div class="subtitle-text" id="subtitle-text">
                    请先选择音频和字幕文件<br>
                    <strong>点击字幕中的单词即可查询其含义</strong>
                </div>
            </div>
            <div class="subtitle-controls">
                <button class="subtitle-btn" id="toggle-subtitle-btn">显示/隐藏字幕</button>
            </div>
            <p class="hint">提示：直接点击字幕中的单词，该单词会自动填入查询框并显示释义</p>
        </section>
        
        <section class="dictionary-section">
            <div class="dictionary-container">
                <div class="dictionary-header">
                    <input type="text" class="dictionary-input" id="dictionary-input" placeholder="输入要查询的单词...">
                    <button class="dictionary-btn" id="dictionary-btn">查询词汇</button>
                </div>
                <div class="dictionary-result" id="dictionary-result">
                    查询结果将显示在这里...
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>网页音频播放器 - 专为语言学习设计 | 使用 Plyr 播放器 | 部署于 GitHub Pages</p>
    </footer>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // 初始化Plyr播放器 
        const player = new Plyr('#player', {
            controls: [
                'play',
                'progress',
                'current-time',
                'duration',
                'mute',
                'volume'
            ]
        });

        // 获取DOM元素
        const audioFileBtn = document.getElementById('audio-file-btn');
        const subtitleFileBtn = document.getElementById('subtitle-file-btn');
        const audioFileInput = document.getElementById('audio-file-input');
        const subtitleFileInput = document.getElementById('subtitle-file-input');
        const audioFileName = document.getElementById('audio-file-name');
        const subtitleFileName = document.getElementById('subtitle-file-name');
        const trackTitle = document.getElementById('track-title');
        const trackDescription = document.getElementById('track-description');
        const subtitleText = document.getElementById('subtitle-text');
        const dictionaryInput = document.getElementById('dictionary-input');
        const dictionaryBtn = document.getElementById('dictionary-btn');
        const dictionaryResult = document.getElementById('dictionary-result');
        const toggleSubtitleBtn = document.getElementById('toggle-subtitle-btn');
        const subtitleDisplay = document.getElementById('subtitle-display');
        
        // 状态变量
        let subtitles = [];
        let subtitleVisible = true;
        let currentHighlightedWord = null;

        // 文件选择事件处理
        audioFileBtn.addEventListener('click', () => {
            audioFileInput.click();
        });
        
        subtitleFileBtn.addEventListener('click', () => {
            subtitleFileInput.click();
        });
        
        // 音频文件选择处理
        audioFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                audioFileName.textContent = file.name;
                trackTitle.textContent = file.name.replace(/\.[^/.]+$/, ""); // 移除扩展名
                trackDescription.textContent = `文件大小: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
                
                // 创建音频URL并设置播放器源
                const audioURL = URL.createObjectURL(file);
                const audioElement = document.querySelector('#player');
                audioElement.src = audioURL;
                
                // 重新初始化播放器
                player.source = {
                    type: 'audio',
                    sources: [{
                        src: audioURL,
                        type: file.type
                    }]
                };
                
                // 重置字幕
                subtitles = [];
                subtitleText.innerHTML = "请加载字幕文件<br><strong>点击字幕中的单词即可查询其含义</strong>";
            }
        });
        
        // 字幕文件选择处理
        subtitleFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                subtitleFileName.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseSubtitle(content);
                };
                reader.readAsText(file);
            }
        });
        
        // 解析字幕文件（简单SRT格式解析）
        function parseSubtitle(content) {
            subtitles = [];
            
            // 简单的SRT解析器
            const blocks = content.split(/\n\s*\n/);
            
            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                if (lines.length >= 3) {
                    // 第一行是序号，跳过
                    // 第二行是时间轴
                    const timeLine = lines[1];
                    const timeMatch = timeLine.match(/(\d+):(\d+):(\d+),(\d+)\s*-->\s*(\d+):(\d+):(\d+),(\d+)/);
                    
                    if (timeMatch) {
                        const startTime = 
                            parseInt(timeMatch[1]) * 3600 + 
                            parseInt(timeMatch[2]) * 60 + 
                            parseInt(timeMatch[3]) + 
                            parseInt(timeMatch[4]) / 1000;
                        
                        const endTime = 
                            parseInt(timeMatch[5]) * 3600 + 
                            parseInt(timeMatch[6]) * 60 + 
                            parseInt(timeMatch[7]) + 
                            parseInt(timeMatch[8]) / 1000;
                        
                        // 第三行及之后是字幕文本
                        const text = lines.slice(2).join(' ').trim();
                        
                        if (text) {
                            subtitles.push({
                                start: startTime,
                                end: endTime,
                                text: text
                            });
                        }
                    }
                }
            });
            
            // 如果没有解析到字幕，使用默认字幕
            if (subtitles.length === 0) {
                subtitles = [
                    { start: 0, end: 5, text: "欢迎使用网页音频播放器。" },
                    { start: 5, end: 10, text: "这是一个支持字幕显示和词汇查询功能的播放器。" },
                    { start: 10, end: 15, text: "您可以选择字幕中的单词进行查询。" },
                    { start: 15, end: 20, text: "这个播放器非常适合语言学习。" },
                    { start: 20, end: 25, text: "请享受您的学习体验！" }
                ];
            }
            
            // 按开始时间排序
            subtitles.sort((a, b) => a.start - b.start);
            
            // 更新初始字幕显示
            updateSubtitle(0);
        }

        // 更新字幕显示
        function updateSubtitle(currentTime) {
            if (subtitles.length === 0) return;
            
            const currentSubtitle = subtitles.find(sub => 
                currentTime >= sub.start && currentTime < sub.end
            );
            
            if (currentSubtitle) {
                // 将字幕文本转换为可点击的单词
                const words = currentSubtitle.text.split(/(\s+)/);
                const clickableWords = words.map(word => {
                    // 只对字母单词添加点击功能
                    if (word.trim().length > 0 && /^[a-zA-Z]+$/.test(word.trim())) {
                        return `<span class="word" data-word="${word.trim()}">${word}</span>`;
                    }
                    return word;
                }).join('');
                
                subtitleText.innerHTML = clickableWords;
                
                // 为每个单词添加点击事件
                document.querySelectorAll('.word').forEach(wordElem => {
                    wordElem.addEventListener('click', function() {
                        const word = this.getAttribute('data-word');
                        dictionaryInput.value = word;
                        searchWord(word);
                        
                        // 高亮显示选中的单词
                        if (currentHighlightedWord) {
                            currentHighlightedWord.classList.remove('highlight');
                        }
                        this.classList.add('highlight');
                        currentHighlightedWord = this;
                    });
                });
                
                subtitleText.style.opacity = '1';
            } else {
                subtitleText.style.opacity = '0.5';
            }
        }

        // 使用Free Dictionary API查询单词
        async function searchWord(word) {
            if (!word.trim()) {
                dictionaryResult.innerHTML = '<div class="error">请输入要查询的单词</div>';
                return;
            }
            
            dictionaryResult.innerHTML = '<div class="loading">查询中...</div>';
            
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`未找到单词 "${word}" 的定义`);
                    } else {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                displayWordData(data[0]);
            } catch (error) {
                dictionaryResult.innerHTML = `<div class="error">${error.message}</div>`;
                console.error('查询错误:', error);
            }
        }
        
        // 显示单词数据
        function displayWordData(wordData) {
            let html = '';
            
            // 单词标题和音标
            html += `<div class="word-header">`;
            html += `<div class="word-title">${wordData.word}</div>`;
            
            if (wordData.phonetic) {
                html += `<div class="phonetic">${wordData.phonetic}</div>`;
            } else if (wordData.phonetics && wordData.phonetics.length > 0) {
                const phonetic = wordData.phonetics.find(p => p.text) || wordData.phonetics[0];
                if (phonetic && phonetic.text) {
                    html += `<div class="phonetic">${phonetic.text}</div>`;
                }
            }
            
            html += `</div>`;
            
            // 词义解释
            if (wordData.meanings && wordData.meanings.length > 0) {
                wordData.meanings.forEach(meaning => {
                    html += `<div class="meaning-section">`;
                    html += `<div class="part-of-speech">${meaning.partOfSpeech}</div>`;
                    
                    if (meaning.definitions && meaning.definitions.length > 0) {
                        meaning.definitions.forEach((def, index) => {
                            if (index < 3) { // 只显示前三个定义
                                html += `<div class="definition">${index + 1}. ${def.definition}</div>`;
                                if (def.example) {
                                    html += `<div class="example">例句: "${def.example}"</div>`;
                                }
                            }
                        });
                    }
                    
                    html += `</div>`;
                });
            } else {
                html += `<div class="meaning-section">`;
                html += `<div class="definition">未找到该单词的详细释义。</div>`;
                html += `</div>`;
            }
            
            dictionaryResult.innerHTML = html;
        }
        
        // 查询按钮事件
        dictionaryBtn.addEventListener('click', () => {
            const word = dictionaryInput.value.trim();
            searchWord(word);
        });
        
        // 输入框回车事件
        dictionaryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const word = dictionaryInput.value.trim();
                searchWord(word);
            }
        });
        
        // 显示/隐藏字幕
        toggleSubtitleBtn.addEventListener('click', () => {
            subtitleVisible = !subtitleVisible;
            subtitleDisplay.style.display = subtitleVisible ? 'block' : 'none';
        });
        
        // 监听播放器时间更新
        player.on('timeupdate', event => {
            updateSubtitle(player.currentTime);
        });
        
        // 初始化默认字幕
        parseSubtitle(`1
00:00:00,000 --> 00:00:05,000
欢迎使用网页音频播放器。

2
00:00:05,000 --> 00:00:10,000
这是一个支持字幕显示和词汇查询功能的播放器。

3
00:00:10,000 --> 00:00:15,000
您可以选择字幕中的单词进行查询。

4
00:00:15,000 --> 00:00:20,000
这个播放器非常适合语言学习。

5
00:00:20,000 --> 00:00:25,000
请享受您的学习体验！`);
    </script>
</body>
</html>
