<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端音频播放器 - 带字幕与Anki卡片生成</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 15px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #ddd;
            font-size: 1rem;
        }
        
        .file-section {
            margin-bottom: 20px;
        }
        
        .file-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .file-btn {
            background: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-align: center;
            width: 100%;
        }
        
        .file-btn:hover, .file-btn:active {
            background: rgba(52, 152, 219, 1);
        }
        
        .file-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        
        .file-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px 15px;
        }
        
        .file-card h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #3498db;
        }
        
        .file-card p {
            font-size: 0.9rem;
            color: #bbb;
            word-break: break-all;
        }
        
        .player-section {
            margin-bottom: 25px;
        }
        
        .player-container {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .audio-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .album-art {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .album-art i {
            font-size: 30px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .track-info h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .track-info p {
            color: #bbb;
            font-size: 0.9rem;
        }
        
        .plyr__controls {
            background: transparent;
        }
        
        .plyr--audio .plyr__controls, .plyr--video .plyr__controls {
            background: transparent;
            color: white;
            padding: 10px 5px;
        }
        
        .plyr--full-ui input[type=range] {
            color: #3498db;
        }
        
        .plyr--audio .plyr__control, .plyr--video .plyr__control {
            padding: 10px;
        }
        
        .subtitle-section {
            margin-bottom: 25px;
        }
        
        .subtitle-display {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: text;
        }
        
        .subtitle-text {
            transition: all 0.3s;
        }
        
        .highlight {
            background-color: rgba(52, 152, 219, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .subtitle-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .subtitle-btn {
            background: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            flex: 1;
        }
        
        .subtitle-btn:hover, .subtitle-btn:active {
            background: rgba(52, 152, 219, 1);
        }
        
        .hint {
            text-align: center;
            color: #bbb;
            font-size: 0.9rem;
            margin-top: 10px;
            line-height: 1.4;
        }
        
        footer {
            margin-top: 25px;
            text-align: center;
            color: #ddd;
            font-size: 0.8rem;
            padding: 0 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .word {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .word:hover, .word:active {
            background-color: rgba(52, 152, 219, 0.2);
        }
        
        .loading {
            text-align: center;
            color: #3498db;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            text-align: center;
        }
        
        /* 新增样式 */
        .anki-section {
            margin-bottom: 20px;
        }
        
        .anki-container {
            background: rgba(30, 30, 40, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .anki-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-connected {
            background-color: #2ecc71;
        }
        
        .status-disconnected {
            background-color: #e74c3c;
        }
        
        .anki-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .anki-btn {
            background: rgba(155, 89, 182, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .anki-btn:hover, .anki-btn:active {
            background: rgba(155, 89, 182, 1);
        }
        
        .add-to-anki-btn {
            background: rgba(231, 76, 60, 0.7);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .add-to-anki-btn:hover, .add-to-anki-btn:active {
            background: rgba(231, 76, 60, 1);
        }
        
        .config-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .config-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        
        .config-label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #bbb;
        }
        
        .config-input {
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }
        
        .audio-clip-section {
            margin-bottom: 10px;
        }
        
        .audio-clip-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .clip-time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .clip-time {
            font-size: 0.9rem;
            color: #bbb;
        }
        
        .clip-btn {
            background: rgba(241, 196, 15, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
        }
        
        .clip-btn:hover, .clip-btn:active {
            background: rgba(241, 196, 15, 1);
        }
        
        .clip-btn:disabled {
            background: rgba(149, 165, 166, 0.7);
            cursor: not-allowed;
        }
        
        .clip-status {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
        }
        
        .custom-definition {
            margin-top: 15px;
        }
        
        .custom-definition textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 80px;
        }
        
        /* 播放器中的截取控件 */
        .clip-controls-in-player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 8px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        .clip-time-in-player {
            font-size: 0.8rem;
            color: #bbb;
        }
        
        .clip-buttons-in-player {
            display: flex;
            gap: 5px;
        }
        
        /* 底部弹出面板 */
        .dictionary-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 15px 15px 0 0;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .dictionary-panel.active {
            transform: translateY(0);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .close-panel {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        
        .panel-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* 自动检测的牌组和字段选择 */
        .auto-config-section {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .auto-config-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        
        .auto-config-label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #bbb;
        }
        
        .auto-config-select {
            padding: 8px 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }
        
        /* 词典面板中的搜索框 */
        .panel-search {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .panel-search-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .panel-search-btn {
            background: rgba(46, 204, 113, 0.7);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .panel-search-btn:hover, .panel-search-btn:active {
            background: rgba(46, 204, 113, 1);
        }
        
        /* 原句显示区域 */
        .original-sentence {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .sentence-word {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .sentence-word:hover, .sentence-word:active {
            background-color: rgba(52, 152, 219, 0.2);
        }
        
        /* 词典结果样式 */
        .dictionary-result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            min-height: 100px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.95rem;
        }
        
        .word-header {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .word-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .phonetic {
            color: #3498db;
            font-style: italic;
        }
        
        .meaning-section {
            margin-bottom: 15px;
        }
        
        .part-of-speech {
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 5px;
        }
        
        .definition {
            margin-left: 15px;
            margin-bottom: 5px;
        }
        
        .example {
            margin-left: 15px;
            font-style: italic;
            color: #ddd;
            margin-bottom: 8px;
        }
        
        /* 移动设备横屏适配 */
        @media (min-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .file-controls {
                flex-direction: row;
            }
            
            .file-btn {
                flex: 1;
            }
            
            .file-info {
                flex-direction: row;
            }
            
            .word-header {
                flex-direction: row;
                align-items: center;
            }
            
            .anki-controls {
                flex-direction: row;
            }
            
            .config-row {
                flex-direction: row;
                align-items: center;
            }
            
            .config-label {
                width: 120px;
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .config-input {
                flex: 1;
            }
            
            .audio-clip-controls {
                flex-direction: row;
            }
            
            .clip-controls-in-player {
                flex-direction: row;
            }
            
            .clip-buttons-in-player {
                gap: 8px;
            }
            
            .auto-config-row {
                flex-direction: row;
                align-items: center;
            }
            
            .auto-config-label {
                width: 120px;
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .auto-config-select {
                flex: 1;
            }
            
            /* PC端底部面板样式 */
            .dictionary-panel {
                left: 50%;
                right: auto;
                width: 90%;
                max-width: 600px;
                transform: translate(-50%, 100%);
                border-radius: 15px;
            }
            
            .dictionary-panel.active {
                transform: translate(-50%, 0);
                bottom: 20px;
            }
        }
        
        /* 小屏幕手机适配 */
        @media (max-width: 360px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .album-art {
                width: 70px;
                height: 70px;
                margin-right: 12px;
            }
            
            .track-info h2 {
                font-size: 1.2rem;
            }
            
            .subtitle-display {
                font-size: 1rem;
                padding: 12px;
            }
            
            .clip-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
        }
        
        /* 新增样式 */
        .subtitle-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .nav-btn {
            background: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .nav-btn:hover, .nav-btn:active {
            background: rgba(52, 152, 219, 1);
        }
        
        .all-subtitles-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 15px 15px 0 0;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .all-subtitles-panel.active {
            transform: translateY(0);
        }
        
        .all-subtitles-list {
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .subtitle-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .subtitle-item:hover, .subtitle-item:active {
            background-color: rgba(52, 152, 219, 0.2);
        }
        
        .subtitle-item.active {
            background-color: rgba(52, 152, 219, 0.3);
        }
        
        .subtitle-time {
            font-size: 0.8rem;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .subtitle-content {
            font-size: 1rem;
            line-height: 1.4;
        }
        
        .panel-search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .panel-search-input {
            flex: 1;
        }
        
        .fixed-definition {
            height: 200px;
            overflow-y: auto;
        }
        
        .video-container {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        #video-player {
            width: 100%;
            height: auto;
            max-height: 400px;
        }
        
        /* 图标按钮样式 */
        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-icon-btn {
            background: rgba(46, 204, 113, 0.7);
        }
        
        .search-icon-btn:hover, .search-icon-btn:active {
            background: rgba(46, 204, 113, 1);
        }
        
        .anki-icon-btn {
            background: rgba(231, 76, 60, 0.7);
        }
        
        .anki-icon-btn:hover, .anki-icon-btn:active {
            background: rgba(231, 76, 60, 1);
        }
        
        /* 移动端按钮自适应 */
        @media (max-width: 480px) {
            .panel-search-row {
                flex-wrap: wrap;
            }
            
            .panel-search-input {
                min-width: 0;
            }
            
            .icon-btn {
                padding: 8px 10px;
                font-size: 1rem;
            }
            
            .nav-btn {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            
            .nav-btn span {
                display: none;
            }
            
            .nav-btn i {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>移动端音频播放器 - Anki卡片生成</h1>
        <p class="subtitle">支持音频截取、字幕显示与Anki卡片生成功能</p>
    </header>
    
    <div class="container">
        <section class="file-section">
            <div class="file-controls">
                <button class="file-btn" id="audio-file-btn">选择音频/视频文件</button>
                <button class="file-btn" id="subtitle-file-btn">选择字幕文件</button>
                <input type="file" id="audio-file-input" accept="audio/*,video/*" class="hidden">
                <input type="file" id="subtitle-file-input" accept=".srt,.vtt,.txt" class="hidden">
            </div>
            <div class="file-info">
                <div class="file-card">
                    <h3>音频/视频文件</h3>
                    <p id="audio-file-name">未选择文件</p>
                </div>
                <div class="file-card">
                    <h3>字幕文件</h3>
                    <p id="subtitle-file-name">未选择文件</p>
                </div>
            </div>
        </section>
        
        <section class="player-section">
            <div class="player-container">
                <div class="audio-info">
                    <div class="album-art">
                        <i>♪</i>
                    </div>
                    <div class="track-info">

        // 字幕文件选择处理
        subtitleFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                subtitleFileName.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseSubtitle(content);
                };
                reader.readAsText(file);
            }
        });
        
        // 解析字幕文件（简单SRT格式解析）
        function parseSubtitle(content) {
            subtitles = [];
            
            // 简单的SRT解析器
            const blocks = content.split(/\n\s*\n/);
            
            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                if (lines.length >= 3) {
                    // 第一行是序号，跳过
                    // 第二行是时间轴
                    const timeLine = lines[1];
                    const timeMatch = timeLine.match(/(\d+):(\d+):(\d+),(\d+)\s*-->\s*(\d+):(\d+):(\d+),(\d+)/);
                    
                    if (timeMatch) {
                        const startTime = 
                            parseInt(timeMatch[1]) * 3600 + 
                            parseInt(timeMatch[2]) * 60 + 
                            parseInt(timeMatch[3]) + 
                            parseInt(timeMatch[4]) / 1000;
                        
                        const endTime = 
                            parseInt(timeMatch[5]) * 3600 + 
                            parseInt(timeMatch[6]) * 60 + 
                            parseInt(timeMatch[7]) + 
                            parseInt(timeMatch[8]) / 1000;
                        
                        // 第三行及之后是字幕文本
                        const text = lines.slice(2).join(' ').trim();
                        
                        if (text) {
                            subtitles.push({
                                start: startTime,
                                end: endTime,
                                text: text
                            });
                        }
                    }
                }
            });
            
            // 如果没有解析到字幕，使用默认字幕
            if (subtitles.length === 0) {
                subtitles = [
                    { start: 0, end: 5, text: "Welcome to our English learning audio player." },
                    { start: 5, end: 10, text: "This player supports subtitles and vocabulary lookup." },
                    { start: 10, end: 15, text: "You can select any word in the subtitle to look up its meaning." },
                    { start: 15, end: 20, text: "This is especially useful for language learners." },
                    { start: 20, end: 25, text: "Let's begin our English learning journey!" }
                ];
            }
            
            // 按开始时间排序
            subtitles.sort((a, b) => a.start - b.start);
            
            // 更新初始字幕显示
            currentSubtitleIndex = -1;
            updateSubtitle(0);
            
            // 更新所有字幕列表
            updateAllSubtitlesList();
        }

        // 更新字幕显示
        function updateSubtitle(currentTime) {
            if (subtitles.length === 0) return;
            
            // 查找当前时间对应的字幕
            let newSubtitleIndex = -1;
            for (let i = 0; i < subtitles.length; i++) {
                if (currentTime >= subtitles[i].start && currentTime < subtitles[i].end) {
                    newSubtitleIndex = i;
                    break;
                }
            }
            
            // 如果找到了新的字幕
            if (newSubtitleIndex !== -1 && newSubtitleIndex !== currentSubtitleIndex) {
                currentSubtitleIndex = newSubtitleIndex;
                const currentSubtitle = subtitles[currentSubtitleIndex];
                
                // 记录当前字幕的时间轴
                currentSubtitleStart = currentSubtitle.start;
                currentSubtitleEnd = currentSubtitle.end;
                
                // 更新字幕显示
                updateSubtitleDisplay(currentSubtitle.text);
                
                subtitleText.style.opacity = '1';
            } else if (newSubtitleIndex === -1) {
                subtitleText.style.opacity = '0.5';
            }
        }

        // 更新字幕显示内容
        function updateSubtitleDisplay(text) {
            // 使用正则表达式匹配单词，包括带有标点符号的单词
            const wordRegex = /[a-zA-Z]+(?:['’][a-zA-Z]+)*/g;
            let lastIndex = 0;
            let clickableWords = '';
            
            let match;
            while ((match = wordRegex.exec(text)) !== null) {
                // 添加匹配前的非单词部分
                clickableWords += text.substring(lastIndex, match.index);
                
                // 添加可点击的单词
                clickableWords += `<span class="word" data-word="${match[0]}">${match[0]}</span>`;
                
                lastIndex = match.index + match[0].length;
            }
            
            // 添加剩余的非单词部分
            clickableWords += text.substring(lastIndex);
            
            subtitleText.innerHTML = clickableWords;
            
            // 为每个单词添加点击事件
            document.querySelectorAll('.word').forEach(wordElem => {
                wordElem.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    
                    // 点击单词时暂停播放
                    playerWasPlaying = !getCurrentPlayer().paused;
                    getCurrentPlayer().pause();
                    
                    // 查询单词并显示底部面板
                    searchWordInPanel(word);
                    
                    // 高亮显示选中的单词
                    if (currentHighlightedWord) {
                        currentHighlightedWord.classList.remove('highlight');
                    }
                    this.classList.add('highlight');
                    currentHighlightedWord = this;
                    
                    // 记录当前单词和句子
                    currentWord = word;
                    currentSentence = text;
                    
                    // 更新原句显示
                    updateOriginalSentence(text, word);
                    
                    // 自动截取当前字幕时间轴的音频和GIF
                    autoClipCurrentSubtitle();
                });
            });
        }

        // 获取当前播放器（音频或视频）
        function getCurrentPlayer() {
            return isVideo ? videoPlayer : audioPlayer;
        }

        // 更新原句显示，使单词可点击
        function updateOriginalSentence(sentence, currentWord) {
            // 使用正则表达式匹配单词，包括带有标点符号的单词
            const wordRegex = /[a-zA-Z]+(?:['’][a-zA-Z]+)*/g;
            let lastIndex = 0;
            let clickableSentence = '';
            
            let match;
            while ((match = wordRegex.exec(sentence)) !== null) {
                // 添加匹配前的非单词部分
                clickableSentence += sentence.substring(lastIndex, match.index);
                
                // 添加可点击的单词，当前单词高亮显示
                const wordClass = match[0].toLowerCase() === currentWord.toLowerCase() ? 'sentence-word highlight' : 'sentence-word';
                clickableSentence += `<span class="${wordClass}" data-word="${match[0]}">${match[0]}</span>`;
                
                lastIndex = match.index + match[0].length;
            }
            
            // 添加剩余的非单词部分
            clickableSentence += sentence.substring(lastIndex);
            
            originalSentence.innerHTML = clickableSentence;
            
            // 为原句中的单词添加点击事件

                        w.classList.remove('highlight');
                    });
                    this.classList.add('highlight');
                    
                    // 更新当前单词
                    currentWord = word;
                });
            });
        }

        // 自动截取当前字幕时间轴的音频和GIF
        function autoClipCurrentSubtitle() {
            if (currentSubtitleStart >= currentSubtitleEnd) {
                console.log('字幕时间轴无效');
                return;
            }
            
            // 使用当前字幕的时间轴
            const startTime = currentSubtitleStart;
            const endTime = currentSubtitleEnd;
            
            // 创建音频片段
            createAudioClip(startTime, endTime);
            
            // 如果是视频，创建GIF片段
            if (isVideo) {
                createGifClip(startTime, endTime);
            }
        }

        // 创建音频片段
        async function createAudioClip(startTime, endTime) {
            if (!audioFile) {
                console.log('错误：没有音频文件');
                return;
            }
            
            try {
                // 这里简化实现，实际应用中需要更复杂的音频处理

                // 创建音频片段数据

                // 保存音频片段
                currentAudioClip = {
                    start: startTime,
                    end: endTime,
                    data: audioClipData
                };
                
                console.log(`音频片段已创建 (${startTime.toFixed(2)}s - ${endTime.toFixed(2)}s)`);
            } catch (error) {
                console.error('音频片段创建失败: ' + error.message);
            }

            try {

                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 创建GIF片段数据

            const fileName = `video_clip_${startTime.toFixed(2)}_${endTime.toFixed(2)}.gif`;
            
            // 在实际应用中，这里应该返回实际的GIF数据或URL
            // 这里我们返回一个模拟的GIF数据对象
            return {
                fileName: fileName,
                startTime: startTime,
                endTime: endTime,
                // 在实际应用中，这里应该包含实际的GIF数据
                data: `模拟GIF数据: ${fileName}`
            };
        }

        // 在面板中查询单词
        async function searchWordInPanel(word) {
            if (!word.trim()) {
                panelDictionaryResult.innerHTML = '<div class="error">请输入要查询的单词</div>';
                return;
            }
            
            // 确保面板已打开
            openDictionaryPanel();
            
            panelDictionaryResult.innerHTML = '<div class="loading">查询中...</div>';
            panelWordTitle.textContent = `查询: ${word}`;
            panelSearchInput.value = word;
            
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`未找到单词 "${word}" 的定义`);
                    } else {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                displayWordDataInPanel(data[0]);
            } catch (error) {
                panelDictionaryResult.innerHTML = `<div class="error">${error.message}</div>`;
                console.error('查询错误:', error);
            }
        }
        
        // 显示单词数据在底部面板
        function displayWordDataInPanel(wordData) {
            let html = '';
            
            // 单词标题和音标
            html += `<div class="word-header">`;
            html += `<div class="word-title">${wordData.word}</div>`;
            
            if (wordData.phonetic) {
                html += `<div class="phonetic">${wordData.phonetic}</div>`;
            } else if (wordData.phonetics && wordData.phonetics.length > 0) {
                const phonetic = wordData.phonetics.find(p => p.text) || wordData.phonetics[0];
                if (phonetic && phonetic.text) {
                    html += `<div class="phonetic">${phonetic.text}</div>`;
                }
            }
            
            html += `</div>`;
            
            // 词义解释
            if (wordData.meanings && wordData.meanings.length > 0) {
                wordData.meanings.forEach(meaning => {
                    html += `<div class="meaning-section">`;
                    html += `<div class="part-of-speech">${meaning.partOfSpeech}</div>`;
                    
                    if (meaning.definitions && meaning.definitions.length > 0) {
                        meaning.definitions.forEach((def, index) => {
                            if (index < 3) { // 只显示前三个定义
                                html += `<div class="definition">${index + 1}. ${def.definition}</div>`;
                                if (def.example) {
                                    html += `<div class="example">例句: "${def.example}"</div>`;
                                }
                            }
                        });
                    }
                    
                    html += `</div>`;
                });
            } else {
                html += `<div class="meaning-section">`;
                html += `<div class="definition">未找到该单词的详细释义。</div>`;
                html += `</div>`;
            }
            
            panelDictionaryResult.innerHTML = html;
        }
        
        // 显示/隐藏字幕
        toggleSubtitleBtn.addEventListener('click', () => {
            subtitleVisible = !subtitleVisible;
            subtitleDisplay.style.display = subtitleVisible ? 'block' : 'none';
        });
        
        // 上一句字幕
        prevSubtitleBtn.addEventListener('click', () => {
            if (currentSubtitleIndex > 0) {
                currentSubtitleIndex--;
                const subtitle = subtitles[currentSubtitleIndex];
                getCurrentPlayer().currentTime = subtitle.start;
                updateSubtitleDisplay(subtitle.text);
            }
        });
        
        // 下一句字幕
        nextSubtitleBtn.addEventListener('click', () => {
            if (currentSubtitleIndex < subtitles.length - 1) {
                currentSubtitleIndex++;
                const subtitle = subtitles[currentSubtitleIndex];
                getCurrentPlayer().currentTime = subtitle.start;
                updateSubtitleDisplay(subtitle.text);
            }
        });
        
        // 显示所有字幕
        showAllSubtitlesBtn.addEventListener('click', () => {
            openAllSubtitlesPanel();
        });
        
        // 更新所有字幕列表
        function updateAllSubtitlesList() {
            allSubtitlesList.innerHTML = '';
            
            subtitles.forEach((subtitle, index) => {
                const subtitleItem = document.createElement('div');
                subtitleItem.className = 'subtitle-item';
                if (index === currentSubtitleIndex) {
                    subtitleItem.classList.add('active');
                }
                
                const timeText = formatTime(subtitle.start) + ' - ' + formatTime(subtitle.end);
                
                subtitleItem.innerHTML = `
                    <div class="subtitle-time">${timeText}</div>
                    <div class="subtitle-content">${subtitle.text}</div>
                `;
                
                subtitleItem.addEventListener('click', () => {
                    getCurrentPlayer().currentTime = subtitle.start;
                    currentSubtitleIndex = index;
                    updateSubtitleDisplay(subtitle.text);
                    closeAllSubtitlesPanel();
                });
                
                allSubtitlesList.appendChild(subtitleItem);
            });
            
            // 自动滚动到当前字幕项
            scrollToCurrentSubtitle();
        }
        
        // 自动滚动到当前字幕项
        function scrollToCurrentSubtitle() {
            const activeItem = allSubtitlesList.querySelector('.subtitle-item.active');
            if (activeItem) {
                activeItem.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }
        
        // 格式化时间显示
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Anki连接检查
        async function checkAnkiConnection() {
            ankiStatusText.textContent = '检查Anki连接状态...';
            
            try {
                const response = await fetch('http://127.0.0.1:8765', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'version',
                        version: 6
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.result) {
                        ankiConnected = true;
                        ankiStatusIndicator.className = 'status-indicator status-connected';
                        ankiStatusText.textContent = 'Anki已连接';
                        
                        // 获取牌组和模型信息
                        await loadAnkiDecks();
                        await loadAnkiModels();
                    } else {
                        throw new Error('AnkiConnect响应错误');
                    }
                } else {
                    throw new Error('AnkiConnect响应错误');
                }
            } catch (error) {
                ankiConnected = false;
                ankiStatusIndicator.className = 'status-indicator status-disconnected';
                ankiStatusText.textContent = 'Anki未连接 - 请确保Anki正在运行并安装了AnkiConnect插件';
                console.error('Anki连接错误:', error);
            }
        }
        
        // 获取Anki牌组列表
        async function loadAnkiDecks() {
            try {
                const response = await fetch('http://127.0.0.1:8765', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'deckNames',
                        version: 6
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    ankiDecks = data.result;
                    
                    // 更新牌组选择框
                    deckSelect.innerHTML = '';
                    ankiDecks.forEach(deck => {
                        const option = document.createElement('option');
                        option.value = deck;
                        option.textContent = deck;
                        deckSelect.appendChild(option);
                    });
                    
                    // 默认选择第一个牌组
                    if (ankiDecks.length > 0) {
                        deckSelect.value = ankiDecks[0];
                    }
                }
            } catch (error) {
                console.error('获取牌组列表错误:', error);
            }
        }
        
        // 获取Anki模型列表
        async function loadAnkiModels() {
            try {
                const response = await fetch('http://127.0.0.1:8765', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'modelNames',
                        version: 6
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    ankiModels = data.result;
                    
                    // 更新模型选择框
                    modelSelect.innerHTML = '';
                    ankiModels.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                    
                    // 默认选择第一个模型并加载字段
                    if (ankiModels.length > 0) {
                        modelSelect.value = ankiModels[0];
                        await loadModelFields(ankiModels[0]);
                    }
                }
            } catch (error) {
                console.error('获取模型列表错误:', error);
            }
        }
        
        // 获取模型字段
        async function loadModelFields(modelName) {
            try {
                const response = await fetch('http://127.0.0.1:8765', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'modelFieldNames',
                        version: 6,
                        params: {
                            modelName: modelName
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentModelFields = data.result;
                    
                    // 更新字段选择框
                    wordFieldSelect.innerHTML = '';
                    sentenceFieldSelect.innerHTML = '';
                    definitionFieldSelect.innerHTML = '';
                    audioFieldSelect.innerHTML = '';
                    gifFieldSelect.innerHTML = '';
                    
                    currentModelFields.forEach(field => {
                        const option = document.createElement('option');
                        option.value = field;
                        option.textContent = field;
                        
                        wordFieldSelect.appendChild(option.cloneNode(true));
                        sentenceFieldSelect.appendChild(option.cloneNode(true));
                        definitionFieldSelect.appendChild(option.cloneNode(true));
                        audioFieldSelect.appendChild(option.cloneNode(true));
                        gifFieldSelect.appendChild(option.cloneNode(true));
                    });
                    
                    // 尝试智能设置默认字段
                    setDefaultFields();
                }
            } catch (error) {
                console.error('获取模型字段错误:', error);
            }
        }
        
        // 智能设置默认字段
        function setDefaultFields() {
            const fields = currentModelFields.map(f => f.toLowerCase());
            
            // 设置单词字段
            if (fields.includes('word')) {
                wordFieldSelect.value = 'word';
            } else if (fields.includes('front')) {
                wordFieldSelect.value = 'front';
            } else if (fields.length > 0) {
                wordFieldSelect.selectedIndex = 0;
            }
            
            // 设置句子字段
            if (fields.includes('sentence')) {
                sentenceFieldSelect.value = 'sentence';
            } else if (fields.includes('example')) {
                sentenceFieldSelect.value = 'example';
            } else if (fields.includes('back')) {
                sentenceFieldSelect.value = 'back';
            } else if (fields.length > 1) {
                sentenceFieldSelect.selectedIndex = 1;
            }
            
            // 设置释义字段
            if (fields.includes('definition')) {
                definitionFieldSelect.value = 'definition';
            } else if (fields.includes('meaning')) {
                definitionFieldSelect.value = 'meaning';
            } else if (fields.includes('back')) {
                definitionFieldSelect.value = 'back';
            } else if (fields.length > 2) {
                definitionFieldSelect.selectedIndex = 2;
            }
            
            // 设置音频字段
            if (fields.includes('audio')) {
                audioFieldSelect.value = 'audio';
            } else if (fields.includes('sound')) {
                audioFieldSelect.value = 'sound';
            } else if (fields.length > 3) {
                audioFieldSelect.selectedIndex = 3;
            }
            
            // 设置GIF字段
            if (fields.includes('gif')) {
                gifFieldSelect.value = 'gif';
            } else if (fields.includes('image')) {
                gifFieldSelect.value = 'image';
            } else if (fields.length > 4) {
                gifFieldSelect.selectedIndex = 4;
            }
        }
        
        // 检查Anki连接
        checkAnkiBtn.addEventListener('click', checkAnkiConnection);
        
        // 显示/隐藏配置
        showConfigBtn.addEventListener('click', () => {
            const isHidden = autoConfigSection.classList.contains('hidden');
            if (isHidden) {
                autoConfigSection.classList.remove('hidden');
                showConfigBtn.textContent = '隐藏配置';
            } else {
                autoConfigSection.classList.add('hidden');
                showConfigBtn.textContent = '配置设置';
            }
        });
        
        // 模型选择变化时加载字段
        modelSelect.addEventListener('change', () => {
            loadModelFields(modelSelect.value);
        });
        
        // 添加到Anki
        addToAnkiBtn.addEventListener('click', async () => {
            if (!ankiConnected) {
                alert('请先连接Anki!');
                return;
            }
            
            const word = panelSearchInput.value.trim();
            if (!word) {
                alert('请输入要添加的单词!');
                return;
            }
            
            // 获取词典内容
            let definition = '';
            const definitionElements = panelDictionaryResult.querySelectorAll('.definition');
            if (definitionElements.length > 0) {
                definitionElements.forEach(el => {
                    definition += el.textContent + '\n';
                });
            }
            
            // 如果用户输入了自定义释义，使用自定义释义
            const customDefinition = customDefinitionInput.value.trim();
            if (customDefinition) {
                definition = customDefinition;
            }
            
            if (!definition) {
                alert('请提供单词释义!');
                return;
            }
            
            // 准备音频数据
            let audioData = '';
            if (currentAudioClip) {
                // 在实际应用中，这里应该将音频数据发送到Anki
                // 由于浏览器限制，这里我们只发送时间信息
                audioData = `[sound:${currentAudioClip.data.fileName}]`;
            }
            
            // 准备GIF数据
            let gifData = '';
            if (currentGifClip) {
                // 在实际应用中，这里应该将GIF数据发送到Anki
                // 由于浏览器限制，这里我们只发送时间信息
                gifData = `<img src="${currentGifClip.data.fileName}">`;
            }
            
            // 准备Anki卡片数据
            const note = {
                deckName: deckSelect.value,
                modelName: modelSelect.value,
                fields: {
                    [wordFieldSelect.value]: word,
                    [sentenceFieldSelect.value]: currentSentence,
                    [definitionFieldSelect.value]: definition,
                    [audioFieldSelect.value]: audioData,
                    [gifFieldSelect.value]: gifData
                },
                options: {
                    allowDuplicate: false
                },
                tags: ['audio-player']
            };
            
            try {
                const response = await fetch('http://127.0.0.1:8765', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'addNote',
                        version: 6,
                        params: {
                            note: note
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                alert('卡片已成功添加到Anki!');
                
                // 关闭面板
                closeDictionaryPanel();
                
                // 重置表单
                customDefinitionInput.value = '';
                panelSearchInput.value = '';
                panelDictionaryResult.innerHTML = '查询结果将显示在这里...';
                
            } catch (error) {
                alert('添加卡片失败: ' + error.message);
                console.error('Anki添加卡片错误:', error);
            }
        });
        
        // 底部面板功能
        function openDictionaryPanel() {
            dictionaryPanel.classList.add('active');
            panelOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeDictionaryPanel() {
            dictionaryPanel.classList.remove('active');
            panelOverlay.classList.remove('active');
            document.body.style.overflow = '';
            
            // 恢复播放
            if (playerWasPlaying && getCurrentPlayer().paused) {
                getCurrentPlayer().play();
            }
        }
        
        function openAllSubtitlesPanel() {
            allSubtitlesPanel.classList.add('active');
            panelOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // 更新字幕列表并滚动到当前字幕
            updateAllSubtitlesList();
        }
        
        function closeAllSubtitlesPanel() {
            allSubtitlesPanel.classList.remove('active');
            panelOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        closePanelBtn.addEventListener('click', closeDictionaryPanel);
        closeAllSubtitlesPanelBtn.addEventListener('click', closeAllSubtitlesPanel);
        panelOverlay.addEventListener('click', () => {
            closeDictionaryPanel();
            closeAllSubtitlesPanel();
        });
        
        // 面板搜索功能
        panelSearchBtn.addEventListener('click', () => {
            const word = panelSearchInput.value.trim();
            searchWordInPanel(word);
        });
        
        panelSearchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const word = panelSearchInput.value.trim();
                searchWordInPanel(word);
            }
        });
        
        // 监听播放器时间更新
        audioPlayer.on('timeupdate', event => {
            if (!isVideo) {
                updateSubtitle(audioPlayer.currentTime);
            }
        });
        
        videoPlayer.on('timeupdate', event => {
            if (isVideo) {
                updateSubtitle(videoPlayer.currentTime);
            }
        });

        function init() {

            checkAnkiConnection();

            parseSubtitle(`1

        // 启动初始化
        init();
    </script>
